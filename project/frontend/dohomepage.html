<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Re-Encryption | Secure IoT Data Sharing</title>
  <style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#f4f6f8;
  color:#222;
}

header{
  background:#ffffff;
  padding:15px 40px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
header h1{
  margin:0;
  font-size:26px;
  color:#c0392b;
  font-weight:600;
}
nav a{
  margin-left:25px;
  text-decoration:none;
  color:#333;
  font-weight:500;
}
nav a:hover{color:#c0392b}

.hero{
  position:relative;
  height:520px;
  width:90%;
  margin:30px auto;
  background:linear-gradient(rgba(24,45,94,.85), rgba(9,25,61,.85)),
  url('https://images.unsplash.com/photo-1535223289827-42f1e9919769')
  center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  border-radius:12px;
}
.hero-image{
  width:85%;
  height:500px;            /* SAME AS TOP IMAGE */
  margin:30px auto;
  border-radius:12px;      /* SAME AS TOP IMAGE */
  overflow:hidden;         /* IMPORTANT */
}

.hero-image img{
  width:100%;
  height:96%;
  object-fit:cover;        /* MAKES IMAGE BIG & FIT */
  display:block;
}



.hero h2{
  font-size:38px;
  max-width:900px;
  line-height:1.3;
  font-weight:600;
}

.register-section{
  max-width:1000px;
  margin:50px auto;
  background:#fff;
  padding:40px;
  border-radius:10px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  align-items:center;
}

.register-image img{
  width:100%;
  height: 100%;
}

.register-box h3{
  text-align:center;
  margin-bottom:30px;
  font-weight:500;
  letter-spacing:1px;
}

label{
  display:block;
  margin-bottom:6px;
}

input, select, textarea{
  width:100%;
  padding:10px;
  margin-bottom:18px;
  border:1px solid #ccc;
  border-radius:5px;
}

textarea{
  resize: none;
}

.btn-group{
  display:flex;
  gap:15px;
}

.btn-register{
  background:#2980b9;
  border:none;
  color:#fff;
  padding:10px 20px;
  border-radius:5px;
  cursor:pointer;
}

.btn-login{
  background:#27ae60;
  border:none;
  color:#fff;
  padding:10px 20px;
  border-radius:5px;
  cursor:pointer;
}

footer{
  background:#0c1a3a;
  color:#fff;
  text-align:center;
  padding:18px;
  margin-top:40px;
}

@media(max-width:800px){
  .register-section{
    grid-template-columns:1fr;
  }
}
.nav-link {
  padding: 10px 15px;
  text-decoration: none;
  color: black;
}

.nav-link.active {
  color: white;
  background-color: #007bff; /* blue */
  border-radius: 5px;
}
</style>
</head>
<body>

<header>
  <h1>Re-Encryption</h1>
  <nav>
    <a href="dohomepage.html" class="nav-link">Home</a>
    <a href="douploadfile.html" class="nav-link">Upload File</a>
    <a href="domyfile.html" class="nav-link">My File</a>
    <a href="dorequestedfile.html" class="nav-link" >Requested File</a>
    <a href="dataowner.html" class="nav-link">Logout</a>
  </nav>
</header>

<section class="hero">
  <h2>
    A Proxy Re-Encryption Approach to Secure Data<br/>
    Sharing in the Internet of Things Based on Blockchain
  </h2>
</section>

<section>
  <center><h2>Welcome data owner</h2></center>
  <div class="hero-image">
    <img src="c:\Users\azt\Desktop\images\images (6).jfif" alt="IoT Image">
  </div>
</section>


<footer>
  <p>&copy; 2026 Proxy Re-Encryption IoT Blockchain Project</p>
</footer>
<script>
  const currentPage = window.location.pathname.split("/").pop();
  const links = document.querySelectorAll(".nav-link");

  links.forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>
</body>
</html>
