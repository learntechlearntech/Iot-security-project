<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data User Search | Re-Encryption</title>
<style>
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI, Arial, sans-serif;background:#f4f6f8;color:#222}
header{background:#fff;padding:15px 40px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 6px rgba(0,0,0,.08)}
header h1{margin:0;font-size:26px;color:#c0392b;font-weight:600}
nav a{margin-left:25px;text-decoration:none;color:#333;font-weight:500}
nav a:hover{color:#c0392b}
.hero{
  position:relative;height:200px;width:90%;margin:30px auto;
  background:linear-gradient(rgba(24,45,94,0.85), rgba(9,25,61,0.85)),
             url('https://images.unsplash.com/photo-1535223289827-42f1e9919769') center/cover no-repeat;
  display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;border-radius:12px;
}
.hero h2{font-size:28px;font-weight:600;line-height:1.3}
.main{
  max-width:1100px;margin:30px auto;background:#fff;padding:30px;border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.05);
}
input[type=text]{width:100%;padding:10px;margin-bottom:20px;border:1px solid #ccc;border-radius:5px;}
button{padding:10px 20px;background:#2980b9;color:#fff;border:none;border-radius:5px;cursor:pointer;}
</style>
</head>
<body>

<header>
  <h1>Data User Dashboard</h1>
  <nav>
    <a href="datauser_home.html">Home</a>
    <a href="datauser_search.html">Search Files</a>
    <a href="datauser_download.html">Download Files</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<section class="hero">
  <h2>Search Encrypted Files</h2>
</section>

<div class="main">
  <label for="search">Enter File Name or Keyword:</label>
  <input type="text" id="search" placeholder="Search files...">
  <button onclick="searchFiles()">Search</button>
  <div id="results" style="margin-top:20px;"></div>
</div>

<script>
function logout(){
  localStorage.removeItem("user");
  window.location.href="datauser_login.html";
}

function searchFiles(){
  const query = document.getElementById("search").value.trim();
  const files = ["iot_data_01.enc", "iot_data_02.enc", "sensor_logs.enc"];
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  if(!query){
    alert("Please enter a search term!");
    return;
  }

  const filtered = files.filter(f => f.toLowerCase().includes(query.toLowerCase()));
  if(filtered.length){
    filtered.forEach(f => {
      const div = document.createElement("div");
      div.textContent = f;
      div.style.padding="8px 0";
      resultsDiv.appendChild(div);
    });
  } else {
    resultsDiv.textContent = "No files found.";
  }
}
</script>

</body>
</html>
